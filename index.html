<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      canvas {
        border: 1px solid #000;
      }
    </style>
    <title>Catch the Coin</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <img class="coin" src="/images/coin.png" style="display: none" />
    <img class="chest" src="/images/chest.png" style="display: none" />
    <img
      class="background"
      src="/images/background.gif"
      style="display: none"
    />
    <img
      class="chest-open"
      src="/images/chest-open.png"
      style="display: none"
    />
    <script src="game.js"></script>
  </body>
</html>
